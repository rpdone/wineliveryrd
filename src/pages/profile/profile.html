<ion-content>
    <div class="middle-header theme-bk ">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
           <img alt="Logo" src="images/logo.png" class="logo img-responsive" />
          </div>
        </div>
      </div>
    </div>
    <!-- End Middle Header -->
    <nav  class="navbar navbar-default shadow-navbar theme-bk-2" role="navigation">
      <div class="container">
          <div class="navbar-header">
            <a class="page-name" (tap)="goBack()"><i class="back-icon fa fa-arrow-left" aria-hidden="true"></i>Editar perfil</a>
            <a (click)="goToWish()" class="btn  visible-xs pull-right wishlist-icon">
          <i class="fa fa-heart"><span class="badge">{{ wishs }}</span></i> 
        </a>
        <a (click)="goToCart()" class="btn  visible-xs pull-right cart-icon">
          <i  class="fa fa-shopping-cart"><span class="badge">{{ carts }}</span></i> 
        </a>
          </div>
      </div>
    </nav>

    <div class="container m-t-3">
      <div class="row">
        <div class="col-md-12">
          <form>
            <div class="row">
              <div class="form-group col-sm-6 col-xs-12">
                <label >Nombre</label>
                <input type="text" class="form-control" value="{{ name }}" #fname>
              </div>
              <div class="form-group col-sm-6 col-xs-12">
                <label >Apellido</label>
                <input type="text" class="form-control" value="{{ lastname }}" #flastname>
              </div>
              <div class="form-group col-sm-6 col-xs-12">
                <label>Correo</label>
                <input type="email" class="form-control" value="{{ email }}" #femail>
              </div>
            </div>
            <button type="button" (tap)="updateProfile(fname.value, flastname.value, femail.value)" class="btn btn-theme col-xs-12 ">Guardar</button>
          </form>
        </div>
      </div>
    </div>
</ion-content>
