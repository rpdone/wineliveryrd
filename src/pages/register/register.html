<ion-content>
    <div class="margen-top">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
           <img alt="Logo" src="images/winelivery-01.png" class="logo img-responsive" />
          </div>
        </div>
      </div>
    </div>
    <!-- End Middle Header -->

    <div class="container m-t-3">
      <div class="row">
        <div class="col-xs-12">
          <form>
            <div class="row">
              <div class="form-group col-sm-6 col-xs-12">
                <label >Nombre</label>
                <input type="text" class="form-control" #name>
              </div>
              <div class="form-group col-sm-6 col-xs-12">
                <label >Apellido</label>
                <input type="text" class="form-control" #lastname>
              </div>
              <div class="form-group col-sm-6 col-xs-12">
                <label >Correo</label>
                <input type="email" class="form-control" #email>
              </div>
              <div class="form-group col-sm-6 col-xs-12">
                <label>Contraseña</label>
                <input type="Password" class="form-control" #password>
              </div>
              <div class="form-group col-sm-6 col-xs-12">
                <label>Conformar contraseña</label>
                <input type="Password" class="form-control" #cpassword>
              </div>
            </div>
            <button class="btn btn-theme col-xs-12" (tap)="signUp(name.value, lastname.value, email.value, password.value, cpassword.value)">Crear cuenta</button>
          </form>
          <div class="margen-top">
            <hr />
              <p>¿Ya tienes una cuenta? <a style="color: #c1272d; font-size: 700;" (tap)="goToLogin()">Volver al login</a></p>
          </div>
        </div>
      </div>
    </div>

</ion-content>
