<ion-content>
	<div class="margen-top">
	  <div class="container">
	    <div class="row">
	      <div class="col-xs-12">
	       <img alt="Logo" src="images/winelivery-01.png" class="logo img-responsive" />
	      </div>
	    </div>
	  </div>
	</div>
	<!-- End Middle Header -->

	<div class="container m-t-3">
	  <div class="row">
	    <div class="col-xs-12">
	      <form id="emailForm">
	        <div class="row">
	          <div class="form-group col-sm-6 col-xs-12">
	            <label >Correo</label>
	            <input type="email" class="form-control" (keyup.enter)="logIn(email.value)" #email>
	          </div>
	        </div>
	        <button type="button" class="btn btn-theme col-xs-12 " (tap)="forgotPassword(email.value)">Recuperar</button>
	      </form>
	      <form id="codeForm" style="display: none">
	        <div class="row">
	          <div class="form-group col-sm-6 col-xs-12">
	            <label >Código</label>
	            <input type="email" class="form-control" #code>
	          </div>
	          <div class="form-group col-sm-6 col-xs-12">
                <label>Contraseña</label>
                <input type="Password" class="form-control" #password>
              </div>
              <div class="form-group col-sm-6 col-xs-12">
                <label>Conformar contraseña</label>
                <input type="Password" class="form-control" #cpassword>
              </div>
	        </div>
	        <button type="button" class="btn btn-theme col-xs-12 " (tap)="resetPassword(code.value, password.value, cpassword.value)">Reiniciar</button>
	      </form>
	      <div class="margen-top">
	        <hr />
	        <a style="color: #c1272d; font-size: 700;" (tap)="goToLogin()">Volver al login</a>
	      </div>
	    </div>
	  </div>
	</div>
</ion-content>
